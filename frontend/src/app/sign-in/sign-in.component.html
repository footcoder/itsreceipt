<div class="text-center">
  <img src="/assets/logo.png" class="rounded" alt="...">
</div>
<div class="margin10"></div>
<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Sign In</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
           placeholder="Enter email">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">remember me</label>
  </div>
  <div class="margin10"></div>
  <a (click)="signIn()" class="btn btn-block btn-outline-primary">Sign In</a>
  <a routerLink="/sign-up" class="btn btn-block btn-outline-success">Sign Up</a>
</form>
